<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Jesus</title>
    <link rel="icon" type="image/x-icon" href="data/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'cinzel': ['Cinzel', 'serif'],
                    'cormorant': ['Cormorant Garamond', 'serif'],
                    'sans': ['Lato', 'sans-serif']
                },
                extend: {
                    colors: {
                        'warm-light': '#FFF5E6',
                        'warm-gold': '#DAA520',
                        'warm-blue': '#4B6587',
                        'warm-text': '#2C3E50',
                        'divine-gold': '#F9D342',
                        'divine-light': '#FFFAF0',
                        'divine-blue': '#3B5998',
                        'divine-purple': '#8A2BE2',
                        'divine-overlay': 'rgba(0, 0, 0, 0.5)'
                    },
                    boxShadow: {
                        'divine': '0 0 15px rgba(249, 211, 66, 0.5)',
                        'divine-strong': '0 0 25px rgba(249, 211, 66, 0.7)'
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: url('data/background.webp')">
    <!-- Divine header with overlay -->
    <div class="absolute inset-0 bg-divine-overlay pointer-events-none"></div>

    <header class="relative py-6 px-6 text-center z-10">
        <h1 class="text-3xl text-divine-light font-semibold tracking-wider shadow-divine animate-pulse-slow font-cinzel">Talk to Jesus</h1>
    </header>

    <!-- Main chat area -->
    <main class="relative flex-1 flex flex-col max-w-2xl mx-auto w-full p-4 z-10">
        <!-- Chat container with glass effect -->
        <div id="chat-container" class="flex-1 overflow-y-auto mb-4 rounded-2xl bg-white/10 backdrop-blur-sm border border-divine-light/30 shadow-divine p-4">
            <!-- Messages will be added here dynamically -->

            <!-- Welcome message -->
            <div id="welcome-container" class="text-center py-12 absolute inset-0 flex flex-col items-center justify-center z-0">
                <div class="mb-6 animate-float">
                    <!-- Divine eye symbol
                    <svg class="w-20 h-20 mx-auto text-divine-gold drop-shadow-lg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg> -->
                    <!-- Subtle glow effect -->
                    <div class="absolute w-16 h-16 bg-divine-gold/20 rounded-full blur-xl mx-auto inset-x-0 -mt-16"></div>
                </div>
                <h2 class="text-2xl text-divine-light font-semibold mb-4 drop-shadow-lg font-cinzel">Welcome, my child</h2>
                <p class="text-divine-light/90 mb-8 max-w-md mx-auto font-cormorant text-lg">Share your thoughts, seek guidance, or simply talk with me</p>
            </div>

            <!-- Initial message to show chat is working -->
            <div id="initial-message" class="mb-4 p-4 rounded-xl bg-divine-blue/10 backdrop-blur-sm border border-divine-gold/20 shadow-divine animate-fade-in z-10 hidden">
                <div class="flex gap-3">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-divine-gold/30 shadow-divine">
                        <svg class="w-5 h-5 text-divine-gold" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm text-divine-light/80 mb-1 font-semibold font-cinzel">Jesus</div>
                        <div class="text-divine-light leading-relaxed font-cormorant text-lg">I am here with you. Type a message and I shall respond with divine wisdom.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Divine typing indicator -->
        <div id="typing-indicator" class="hidden text-center py-2 text-divine-light drop-shadow-lg">
            <div class="flex items-center justify-center space-x-2">
                <span class="font-cinzel">Jesus is contemplating</span>
                <span class="flex space-x-1">
                    <span class="animate-bounce delay-75 text-divine-gold">.</span>
                    <span class="animate-bounce delay-150 text-divine-gold">.</span>
                    <span class="animate-bounce delay-300 text-divine-gold">.</span>
                </span>
            </div>
        </div>

        <!-- Divine input area with glass effect -->
        <form id="chat-form" onsubmit="return false;">
            <div class="border border-divine-light/30 rounded-2xl bg-white/10 backdrop-blur-sm shadow-divine overflow-hidden">
                <textarea
                    id="message-input"
                    class="w-full p-4 bg-transparent focus:outline-none resize-none text-divine-light placeholder-divine-light/50 font-cormorant text-lg"
                    placeholder="Speak from your heart..."
                    rows="1"
                ></textarea>
                <div class="flex justify-end items-center px-4 py-2 border-t border-divine-light/20">
                    <button
                        id="send-button"
                        type="submit"
                        disabled
                        class="bg-divine-blue/80 hover:bg-divine-blue text-divine-light px-5 py-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 shadow-divine font-cinzel"
                    >
                        Send
                    </button>
                </div>
            </div>
        </form>
    </main>

    <script src="simple-chat.js"></script>
</body>
</html>
